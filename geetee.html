
  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, pink, #ff4d6d);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    position: relative;
}

h1 {
    font-family: 'Great Vibes', cursive;
    color: #e6005c;
    font-size: 45px;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    margin-bottom: 20px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    position: relative;
    z-index: 10;
}

#yes {
    background: #ff0033;
    color: white;
}

#no {
    background: black;
    color: white;
    position: absolute;
}

/* Love screen */
.love-screen {
    height: 100vh;
    width: 100%;
    background: pink;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    text-align: center;
}

.love-screen h1 {
    font-family: 'Parisienne',cursive;
    font-size: 50px;
    color: #d4004f;
    margin-bottom: 20px;
}

/* Characters using emojis */
.character {
    position: absolute;
    bottom: 50px;
    font-size: 70px;
    transition: all 3s ease-in-out;
}

#boy {
    left: -100px;
}

#girl {
    right: -100px;
}

.dialogue {
    font-size: 24px;
    margin-top: 20px;
    font-family: 'Playfair Display', serif;
    color: #80002b;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}
</style>
</head>
<body>

</body>
</html>
